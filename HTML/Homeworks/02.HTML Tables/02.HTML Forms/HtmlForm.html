<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>HTML Form</title>
    <link rel="stylesheet" href="css/formCss.css"/>
</head>
<body>
	<form>
		<table>
			<tr>
			<!-- Everything is in a SINGLE <td> so it can look like the example,
			although I prefer every element to be in a separate <td> tag -->
				<td>
					<label>Member name : </label>
					<input type="text">
					<strong>*req</strong>
				</td>
			</tr>
			<tr>
				<td>
					<label>Email : </label>
					<input type="email">
					<strong>*req</strong>
				</td>
			</tr>
			<tr>
				<td>
					<label>School : </label>
					<input type="text">
					<strong>*req</strong>
				</td>
			</tr>
			<tr>
				<td><button></button></td>
			</tr>
		</table>
	</form>
</body>
</html>
